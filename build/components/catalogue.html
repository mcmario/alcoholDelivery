    //img.list_img(src='../img/shape-72.png')--><div class="category"><input id="category-02" type="radio" name="radio-set" checked="checked" ng-click="my.getBeer()" class="category-selector-2"/><label for="category-02" class="category-label-2">Пиво</label><input id="category-03" type="radio" name="radio-set" class="category-selector-3"/><label for="category-03" ng-click="my.getWine()" class="category-label-3">Вино</label><input id="category-04" type="radio" name="radio-set" ng-click="his.dateFilter=&quot;-04-&quot;" class="category-selector-4"/><label for="category-04" class="category-label-4">Горілка</label><input id="category-05" type="radio" name="radio-set" ng-click="his.dateFilter=&quot;-05-&quot;" class="category-selector-5"/><label for="category-05" class="category-label-5">віскі</label><input id="category-06" type="radio" name="radio-set" ng-click="his.dateFilter=&quot;-06-&quot;" class="category-selector-6"/><label for="category-06" class="category-label-6">ром</label><input id="category-07" type="radio" name="radio-set" ng-click="his.dateFilter=&quot;-07-&quot;" class="category-selector-7"/><label for="category-07" class="category-label-6">текіла</label><input id="category-08" type="radio" name="radio-set" ng-click="his.dateFilter=&quot;-07-&quot;" class="category-selector-7"/><label for="category-08" class="category-label-6">інше</label></div><div class="catalogue box"><div class="catalogue_filter"><div class="catalogue_filter_head"><img src="../img/controls.png"/><p>Фільтрація</p></div><div class="catalogue_filter_sort"><div class="catalogue_filter_sort_part1"><img src="../img/sort.png"/><p>Сортувати</p><input id="hide" type="button" value="Hide" ng-click="my.show_hide()" class="filter_hide"/><input id="show" type="button" value="Show" ng-click="my.close_show_hide()" class="filter_hide"/></div><div id="myHide" class="catalogue_filter_sort_check"><form class="ckeck"><!--input.radiobox(type='radio' name='sort3' checked='checked' ng-click='my.orderByMe("none")' )--><!--br--><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;name&quot;)" class="radiobox"/> A-Z</label><br/><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;price&quot;)" class="radiobox"/> По ціні від 0-9</label><br/><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;-price&quot;)" class="radiobox"/> По ціні від 9-0</label></form></div></div><div class="catalogue_filter_pice"><div class="catalogue_filter_price_part1"><img src="../img/wallet.png"/><p>Ціна</p><input id="hide2" type="button" value="Hide" ng-click="my.hide()" class="filter_hide"/><input id="show2" type="button" value="Show" ng-click="my.show()" class="filter_hide"/></div><div id="myHide2" class="catalogue_filter_price2"><span> Від {{my.lower_price_bound}} до {{my.upper_price_bound}}</span><slider floor="{{my.lp}}" ceiling="{{my.hp}}" ng-model-low="my.lower_price_bound" ng-model-high="my.upper_price_bound"></slider></div></div><div class="catalogue_filter_volume"><div class="catalogue_filter_volume_part1"><img src="../img/measuring-cup.png"/><p>Об’єм</p><input id="hide3" type="button" value="Hide" ng-click="my.hide2()" class="filter_hide"/><input id="show3" type="button" value="Show" ng-click="my.show2()" class="filter_hide"/></div><form id="myHide3" class="ckeck"><label ng-repeat="volume in my.volume| orderBy:volume"><input type="checkbox" ng-click="my.includeVolume(volume)"/> {{volume/1000}}<br/></label></form></div><!--filter by--><div class="catalogue_filter_volume"><div class="catalogue_filter_volume_part1"><img src="../img/thermometer.png"/><p>Міцність</p><input id="hide4" type="button" value="Hide" ng-click="my.hide3()" class="filter_hide"/><input id="show4" type="button" value="Show" ng-click="my.show3()" class="filter_hide"/></div><form id="myHide4" class="ckeck"><label ng-repeat="strength in my.strength| orderBy:strength"><input type="checkbox" ng-click="my.includeStrength(strength)"/> {{strength}}<br/></label></form></div><div class="catalogue_filter_volume"><div class="catalogue_filter_volume_part1"><img src="../img/real-estate.png"/><p>Бренд</p><input id="hide5" type="button" value="Hide" ng-click="my.hide4()" class="filter_hide"/><input id="show5" type="button" value="Show" ng-click="my.show4()" class="filter_hide"/></div><form id="myHide5" class="ckeck"><label ng-repeat="brand in my.brand| orderBy:brand"><input type="checkbox" ng-click="my.includeBrand(brand)"/> {{brand}}<br/></label></form></div><div class="catalogue_filter_volume"><div class="catalogue_filter_volume_part1"><img src="../img/flag.png"/><p>Країна</p><input id="hide6" type="button" value="Hide" ng-click="my.hide5()" class="filter_hide"/><input id="show6" type="button" value="Show" ng-click="my.show5()" class="filter_hide"/></div><form id="myHide6" class="ckeck"><label ng-repeat="country in my.state"><input type="checkbox" ng-click="my.includeCountry(country)"/> {{country}}<br/></label></form></div></div><div class="catalogue_goods"><div ng-repeat="goods in my.goods| filter:my.volumeFilter|filter:my.brandFilter|filter:my.countryFilter|filter:my.strengthFilter|filter:my.priceRange|orderBy:my.myOrderBy | startFrom: my.startingItem()| limitTo: my.itemsPerPage" ng-click="my.detail_of_goods(goods)" class="catalogue_goods_object"><a href="#/details"><img ng-src="{{goods.image}}" class="goods_img"/></a><h4>{{goods.name}}</h4><p>{{goods.volume}}ml</p><p class="price_goods">{{goods.price}} грн</p><input type="button" value="В корзину" ng-click="my.ByGoods(goods)" ng-model="my.CountGood" class="to_basket"/></div></div></div><div class="catalogue_goods_paginnation"><input type="button" value="назад" ng-disabled="my.firstPage()" ng-click="my.pageBack()"/><span>{{my.currentPage+1}} з {{my.numberOfPages()}}</span><input type="button" value="вперед" ng-disabled="my.lastPage()" ng-click="my.pageForward()"/><span>{{my.page_count=(my.goods|filter:my.myfilter).length}}</span></div></div>
